  <h1 class="page-title">git push repo 时保存密码的命令</h1>
  <p>在git push之前输一条命令可将密码保存到硬盘.</p>
<div class="language-terminal highlighter-rouge"><pre class="highlight"><code><span class="w">$ </span><span class="nc">git</span><span class="kv"> config credential.helper store
</span></code></pre>
</div>
<p>密码保存在用户目录的.git-credentials文件中.</p>
